<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/harryp.ttf">
  </head>
  <body>
    <div class="container">
      <h1>Harry Potter Trivia</h1>
      <div id="section-start">
        <button class="btn btn-lg" id="play-game">Play Game</button>
      </div>
      <div id="section-play">
        <h5>Time Remaining: <span id="timer">10</span></h5>
        <h3 id="question">Question about Harry Potter</h3>
        <ul>
          <li class="answer">answer 1</li>
          <li class="answer">answer 2</li>
          <li class="answer">answer 3</li>
          <li class="answer">answer 4</li>
        </ul>
      </div>
      <div id="section-gameover">
        <h2>Your Score: <span id="score">0</span></h2>
        <button class="btn btn-lg" id="play-again">Play Again</button>
      </div>
      <div id="correct">Correct!</div>
      <div id="incorrect">Incorrect</div>


    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
